<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product details - Handmade crochet products">
    <title>Product Detail - Artfulito</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/detail.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🧶</text></svg>">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="back-btn">← Kembali</a>
                <h1 class="logo">🧶 Artfulito</h1>
                <div></div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="product-detail" id="productDetail">
                <!-- Loading state -->
                <div class="loading" id="loading">
                    <p>Memuat detail produk...</p>
                </div>
                
                <!-- Product not found -->
                <div class="not-found" id="notFound" style="display: none;">
                    <h2>Produk tidak ditemukan</h2>
                    <p>Maaf, produk yang Anda cari tidak tersedia.</p>
                    <a href="index.html" class="btn-primary">Kembali ke Beranda</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Artfulito. Made with 💝 for handmade lovers.</p>
        </div>
    </footer>

    <script src="js/detail.js"></script>
</body>
</html>
